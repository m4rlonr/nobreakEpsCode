[env:controle_http_auto]
platform = espressif32
board = ttgo-lora32-v1
framework = arduino
lib_deps = 
	me-no-dev/ESP Async WebServer@^1.2.3
	bodmer/TFT_eSPI@^2.3.70
monitor_speed = 115200